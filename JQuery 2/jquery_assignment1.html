<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .error-text { color: red; font-size: 0.9rem; }
    .is-invalid { border-color: red !important; }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3">User List</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>

      <!-- Button under user list -->
      <button class="btn btn-primary" id="openModalBtn">Add User</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="userForm">
        <div class="modal-header">
          <h5 class="modal-title">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control">
            <small id="err-username" class="error-text d-none">this filed must not be empty</small>
          </div>

          <div class="mb-3">
            <label class="form-label">Fullname</label>
            <input type="text" id="fullname" class="form-control">
            <small id="err-fullname" class="error-text d-none">this filed must not be empty</small>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
            <small id="err-email" class="error-text d-none">this filed must not be empty</small>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(function () {
  let users = [
  ];

  function renderUsers() {
    $("#userTableBody").empty();
    users.forEach(u => {
      $("#userTableBody").append(`
        <tr>
          <td>${u.username}</td>
          <td>${u.fullname}</td>
          <td>${u.email}</td>
        </tr>
      `);
    });
  }

  renderUsers();
  $("#openModalBtn").click(function () {
    $("#userForm")[0].reset();
    $(".error-text").addClass("d-none");
    $(".form-control").removeClass("is-invalid");
    $("#userModal").modal("show");
  });
  $("#userForm").submit(function (e) {
    e.preventDefault();

    let valid = true;

    function checkEmpty(id, errId) {
      if ($(id).val().trim() === "") {
        $(id).addClass("is-invalid");
        $(errId).removeClass("d-none");
        valid = false;
      } else {
        $(id).removeClass("is-invalid");
        $(errId).addClass("d-none");
      }
    }

    checkEmpty("#username", "#err-username");
    checkEmpty("#fullname", "#err-fullname");
    checkEmpty("#email", "#err-email");

    if (!valid) return;
    users.push({
      username: $("#username").val().trim(),
      fullname: $("#fullname").val().trim(),
      email: $("#email").val().trim()
    });
    renderUsers();
    $("#userForm")[0].reset();
    $("#userModal").modal("hide");
  });

});
</script>

</body>
</html>
