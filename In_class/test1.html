    <h2>User List</h2>
    <table id="userTable" class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Topics</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be appended here -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Sample user data
            const users = [
                { username: 'john_doe', email: ''},
                { username: 'jane_smith', email: ''},
                { username: 'alice_jones', email: ''}
            ];
            // Function to populate the user table
            function populateUserTable() { 
                const tbody = $('#userTable tbody');
                tbody.empty(); // Clear existing rows
                users.forEach(user => {
                    const row = `<tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.topics || ''}</td>
                    </tr>`;
                    tbody.append(row);
                });
            }
            populateUserTable();
        });
    </script>
